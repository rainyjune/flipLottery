<!doctype html>
<html lang="zh">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon-precomposed" href="http://src.house.sina.com.cn/imp/imp/deal/a5/72/b/fd4168afb180f936bfcbc5632f0_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://src.house.sina.com.cn/imp/imp/deal/78/dd/7/8012ae6bf7d31aa484dfc6d7155_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://src.house.sina.com.cn/imp/imp/deal/a9/a3/7/b8b4c101e1d7779bef10160996b_p10_mk10.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://src.house.sina.com.cn/imp/imp/deal/d0/95/e/1c17afb925172613448ed3688d1_p10_mk10.png">
    <link rel="icon" href="http://cache.house.sina.com.cn/esalesleju/mobile/leju_v1/favicon/logo.ico" type="image/x-icon" /> 
    <title>翻翻乐游戏</title>
    <link rel="stylesheet" href="orange/css/base.css" />
    <link rel="stylesheet" href="orange/css/style.css" />
    <link rel="stylesheet" href="orange/css/flipLottery.css" />
    <link rel="stylesheet" href="orange/css/jquery.imageViewer.css" />
    <style type="text/css">
      div.d-once-btn {
        display: none;
      }
      /* Try to hide image border */
      a img{
        border:none;
      }
      a {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important; 
        -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important; 
        outline: none !important;
      }
      
      .none {
        display: none !important;
      }
    </style>
  </head>
  <body class="d-body">
  <!--翻翻乐遮罩层-->
  <div class="d-popup d-popup-share hidden" id="share-mask">
  	  <img src="orange/images/share_ad.png" />
  </div>
  <div class="ybwra d-ybwra">
     <p class="d-top-msg">东方尚品台湖万元现金大派送</p>
      <!--翻翻乐中间翻牌-->
     <div class="sport-box mt-10">
          <!--活动提示信息-->
          <!--{if $return}-->
     	  <div class="d-tips-bg none">
     	      <p>本次活动已经结束，敬请期待下次活动！</p>
     	  </div>
          <!--{/if}-->
          <!--翻奖次数-->
          <div class="d-number">
              剩余翻奖次数：<span>3</span>
          </div>
          <!--再玩一次按钮-->
          <div class="d-once-btn">
              <a class="d-oncemore" href="javascript:;" onclick="location.reload();">未中奖 再玩一次</a>
          </div>
          <div class="sport-area">
              <div class="sport-content">
                  <div class="sport-content-view">
                      <!--4个浮层-->
                      <div class="d-column-box d-column-1">
                      </div>
                       <div class="d-column-box d-column-2">
                      </div>
                      <div class="d-column-box d-column-3">
                      </div>
                       <div class="d-column-box d-column-4">
                      </div>
                      <div class="img-show">
                         <div class="bottom-img">
                            <div class="img-view-box-in ">
                              <p>
                                恭喜您获得<br />
                                <span class="img-win"><!--{$hb_award_info.name}--></span>
                                <a href="#"><span class="img-msg">请在“我的翻翻乐”中领取奖品</span></a>
                                <!--{if $is_fans!='yes'}-->
                                <span class="img-tips">未关注者请先关注公众号</span>
                                <!--{/if}-->
                                <a class="d-oncemore" href="javascript:;" onclick="location.reload();">再玩一次</a><!--这里有两个按钮 要隐藏上面那个-->
                              </p>
                            </div>
                         </div>
                         <div class="popup-1">
                         </div>
                         <div class="popup-2">
                         </div>
                         <div class="popup-3">
                         </div>
                         <div class="popup-4">
                         </div>
                         <div class="img-box clearfix">
                              <div class="img-view panel img-view-1" id="panel1"  data-cardIndex="1">
                                  <div class="img-view-box front" >
                                       <div class="img-view-box-in">
                                          <a href="javascript:;"><img src="images/7e06ee50c936d93eaf09d75db68_p10_mk10.jpg" alt=""></a>
                                      </div>    
                                  </div>
                                  <div class="img-view-box back ">
                                      <div class="img-view-box-in " >
                                      </div>
                                  </div>
                              </div>
                              <div class="img-view panel img-view-2" id="panel2"  data-cardIndex="2">
                                  <div class="img-view-box front" >
                                       <div class="img-view-box-in">
                                          <a href="javascript:;"><img src="images/ac989fa845f653ca1f8261a76f7_p10_mk10.jpg" alt=""></a>
                                          <div class="d-icon-rightop"></div>
                                      </div>    
                                  </div>
                                  <div class="img-view-box back">
                                      <div class="img-view-box-in " >
                                      </div>
                                  </div>
                              </div>
                          </div>
  
                          <div class="img-box clearfix">
                              <div class="img-view panel img-view-3" id="panel1"  data-cardIndex="3">
                                  <div class="img-view-box front" >
                                       <div class="img-view-box-in">
                                          <a href="javascript:;"><img src="images/a6a29c518b9a33ae4a4dc3f11c4_p10_mk10.jpg" alt=""></a>
                                      </div>    
                                  </div>
                                  <div class="img-view-box back ">
                                      <div class="img-view-box-in " >
                                      </div>
                                  </div>
                              </div>
  
                              <div class="img-view panel img-view-4" id="panel1"  data-cardIndex="4">
                                  <div class="img-view-box front" >
                                       <div class="img-view-box-in">
                                          <a href="javascript:;"><img src="images/49497258155bd0acc837691c9c1_p10_mk10.jpg" alt=""></a>
                                      </div>    
                                  </div>
                                  <div class="img-view-box back ">
                                      <div class="img-view-box-in " >
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--刮奖ajax接口-->
      <input id="ajaxUrl" type="hidden" value=""/>
      <!--翻翻乐中间翻牌结束-->
      <div class="d-btn clearfix">  
          <div>
              <a class="d-a1" href="#">活动规则</a>
          </div>
          <!--{if $is_fans=='yes'}-->
          <div>
              <a class="d-a2" href="#">我的翻翻乐</a>
          </div>
          <!--{else}-->
          <div class="none">
              <a class="d-a2" href="#">关注公众号</a>
          </div>
          <!--{/if}-->
      </div>
      <div class="d-share">
          <a href="#">马上分享给小伙伴，获得更多游戏机会</a>
      </div>
      <p class="d-tips">
          本活动最终解释权归乐居所有
      </p>
  </div>
  <script>
  var adImages = ["orange/images/1.jpg", "orange/images/2.jpg", "orange/images/3.jpg", "orange/images/4.jpg",];
  
  // We assume the server response is something like this:
  var ajaxResult = [
    {"type":"image", "content": "orange/images/big_1.jpg", "isWin": 0},
    {"type":"image", "content": "orange/images/big_2.jpg", "isWin": 0},
    {"type":"text", "content": "代金券100元", "isWin": 1},
    {"type":"text", "content": "海天海景國際限時特惠", "isWin": 0},
    ];
    
  var pageConf = {
      ajaxResult: ajaxResult,
      adImages: adImages
  };
  </script>
  <script src="zepto.min.js"></script>
  <script src="imageViewer.js"></script>
  <script src="flipLottery2.js"></script>
  </body>
</html>
